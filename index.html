<!doctype html>
<html>

		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'reveal-js/css/print/pdf.css' : 'reveal-js/css/print/paper.css';

    <link rel='stylesheet' href='memorize.css'>

    <!-- Edit Page Title -->

	<body>
    <div class='reveal'>

      <!-- Edit Main Toggler -->
      <fieldset id='toggler'>
        <legend>Show Answers</legend>
          <input class='option-input radio' id='toggle-all-true' checked>
          <label for='toggle-all-true'>Yes</label>
          <input class='option-input radio' id='toggle-all-false'>
          <label for='toggle-all-false'>No</label>
      </fieldset>
      <button class='shuffle'>Shuffle</button>

      <div class='slides'>

<!-- *********************************************************************** -->
<!-- Slide Templates -->

        <!-- Title Slide -->
        <section>
          <h1>memorize.js</h1>
        </section>

        <!-- Photo and Audio Template -->
        <section>
          <h2 class='toggle'>Photo and Audio</h2>
          <img class='toggle stretch' src='content/img/northern-cardinal.jpg'>
          <button class='slide-toggler'></button>
          <div>
            <audio data-autoplay loop controls src='content/audio/northern-cardinal.mp3'></audio>
          </div>
        </section>

        <!-- Photo and Audio Template -->

        <!-- Photo and Audio Template -->

          </div>
        </section>

          <div>
            <audio data-autoplay loop controls src='content/audio/Blue Jay.mp3'></audio>
          </div>

        <!-- Photo Only Template -->
        <section>
          <h2 class='toggle'>Photo Only</h2>
          <img class='stretch' src='content/img/northern-cardinal.jpg'>

          <h2 class='toggle'>Audio Only</h2>

            <audio data-autoplay loop controls src='content/audio/northern-cardinal.mp3'></audio>

          <button class='slide-toggler'></button>

<!-- End Of Slide Templates -->
